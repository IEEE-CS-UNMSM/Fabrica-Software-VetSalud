<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" href="static/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="static/login.css">
</head>
<body>
    <section class="ventana">
        <div class="ingreso-bienvenida">
            <div class="logo">
                    <img src="static/images/logo.svg" alt="VetSalud">
                    <p>VetSalud</p>
            </div>
            <div class="bienvenida">
                <h1>Bienvenido</h1>
                <p>Tu mejor amigo merece la mejor atención</p>
            </div>
        </div>
        <div class="contenedor">
            <div class="ingreso-container">
                <h2>Iniciar Sesión</h2>
                <form class="ingreso-form" action="#" method="post">
                    <div class="email">
                        <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="password">
                        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" minlength="8" required>
                    </div>
                    <div class="recuerdame">
                        <label><input type="checkbox">Recordar</label>
                        <a href="#">Olvidaste tu contraseña?</a>
                    </div>
                    <button id="btnIngresar" type="button" >Ingresar</button>

                    <div class="link-registro" >
                        <p>No tienes cuenta? <a href="signUp.html">Registrarse</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
  </body>
</html>
