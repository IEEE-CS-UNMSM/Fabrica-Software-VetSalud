<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mascota</title>
    <link rel="icon" href="static/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="static/css/registroMascota.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="container-navbar">
            <div class="logo">
                <a href="">
                    <img src="static/images/logo.svg" alt="">
                    <p>VetSalud</p>
                </a>
            </div>
            <i class="fa-solid fa-bars" id="menu-abrir"></i>
            <nav class="navbar container" id="nav">
                <i class="fa-solid fa-bars" id="menu-cerrar"></i>
                <ul class="menu" id="menu-list">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Con√≥cenos</a></li>
                    <li><a href="#">Agendar una cita</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#"><img width="80" src="static/images/user.svg" alt=""></a></li>
                    <li><a href="#" id="registro"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="ventana">
        <div class="contenedor">
            <div class="ingreso-container">
                <h2>Datos Mascota</h2>
                <form class="ingreso-form" action="#" method="post">
                    <div class="nombre">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="tipo">
                        <input type="text" id="tipo" name="tipo" placeholder="Tipo" required>
                    </div>
                    <div class="sexo-raza">
                        <div class="raza">
                            <input type="text" id="raza" name="raza" placeholder="Raza" required>
                        </div>
                        <div class="sexo">
                            <input type="text" id="sexo" name="sexo" placeholder="Sexo" required>
                        </div>
                    </div>
                    <div class="fecha">
                        <label>Fecha de Nacimiento<input type="date" id="fecha" name="fecha" placeholder="Fecha" required></label>
                    </div>
                    <div class="photo-mascota">
                        <img id="iconoMascota" src="static/images/photo-up.svg" alt="FotoMascota">
                        <input type="file" id="photo" name="photo" required style="display: none;">
                    </div>

                    <script>
                        const icono = document.getElementById("iconoMascota");
                        const inputFoto = document.getElementById("photo");
                    
                        icono.addEventListener("click", function () {
                          inputFoto.click();
                        });
                    </script>

                    <script>
                        
                        const nav = document.querySelector("#nav");
                        const abrir = document.querySelector("#menu-abrir");
                        const cerrar = document.querySelector("#menu-cerrar");
                    
                        abrir.addEventListener("click", () => {
                          nav.classList.add("visible");
                          nav.classList.toggle("action");
                        });

                        cerrar.addEventListener("click", () => {
                          nav.classList.remove("visible");
                        })
                    </script>
  

                    <button id="btnIngresar" type="button" >Registrar Mascota</button>
                </form>
            </div>
        </div>
    </section>

    <script
			src="https://kit.fontawesome.com/81581fb069.js"
			crossorigin="anonymous"
		></script>

		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

		<!-- custom js file link  -->
		<script src="static/js/script.js"></script>
  </body>
</html>
