<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cita</title>
    <link rel="icon" href="images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/registroMascota.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="container-navbar">
            <div class="logo">
                <a href="/">
                    <img src="images/logo.svg" alt="">
                    <p>VetSalud</p>
                </a>
            </div>
            <i class="fa-solid fa-bars" id="menu-abrir"></i>
            <nav class="navbar container" id="nav">
                <i class="fa-solid fa-bars" id="menu-cerrar"></i>
                <ul class="menu" id="menu-list">
                    <li><a href="user.html">Inicio</a></li>
                    <li><a href="registroMascota.html">Mascotas</a></li>
                    <li><a href="registrarCita.html">Agendar una cita</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#"><img width="80" src="images/user.svg" alt=""></a></li>
                    <li><a href="#" id="registro"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="ventana">
        <div class="contenedor">
            <div class="ingreso-container">
                <h2>Agendar una cita</h2>
                <form class="ingreso-form" action="#" method="post">
                    <div class="nombre">
                        <input type="text" id="motivo" name="motivo" placeholder="Motivo" required>
                    </div>
                    <div class="fecha">
                        <label for="opciones">Selecciona una mascota:</label>
                        <select id="mascotas" name="mascotas">
                          <!-- <option value="opcion1">Opción 1</option>
                          <option value="opcion2">Opción 2</option>
                          <option value="opcion3">Opción 3</option> -->
                          <!-- Puedes agregar más opciones según tus necesidades -->
                        </select>
                    </div>
                    <div class="fecha">
                        <label>Fecha: <input type="date" id="fecha" name="fecha" placeholder="Fecha" required></label>
                    </div>

                    <button id="btnIngresar" type="button" >Agendar cita</button>
                </form>
            </div>
        </div>
    </section>

    <script
			src="https://kit.fontawesome.com/81581fb069.js"
			crossorigin="anonymous"
		></script>

		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

		<!-- custom js file link  -->
		<script src="js/registroCita.js"></script>
  </body>
</html>
